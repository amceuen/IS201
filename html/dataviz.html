    <script>
        function openDataTab(evt, tabName) {
            var i, datatabcontent, datatablinks;
            datatabcontent = document.getElementsByClassName("datatabcontent");
            for (i = 0; i < datatabcontent.length; i++) {
                datatabcontent[i].style.display = "none";
            }
            datatablinks = document.getElementsByClassName("datatablinks");
            for (i = 0; i < datatablinks.length; i++) {
                datatablinks[i].className = datatablinks[i].className.replace(" active", "");
            }
            if (tabName === "All") {
                for (i = 0; i < datatabcontent.length; i++) {
                    datatabcontent[i].style.display = "block";
                }
                evt.currentTarget.className += " active";
            } else {
                document.getElementById(tabName).style.display = "block";
                evt.currentTarget.className += " active";
            }
        }
    </script>
